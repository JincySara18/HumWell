<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="therapisttime4.css">
    <script>
        function confirmBooking() {
            document.getElementById('confirmationPopup').style.display = 'flex';
        }
        function closePopup() {
            document.getElementById('confirmationPopup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <!-- added by jincy on 13-11-2023-->
            <span id="clock"></span>
            <script>
        
                function updateClock() {
                    let now = new Date()
                    let hours = now.getHours().toString().padStart(2, '0');
                    let minutes = now.getMinutes().toString().padStart(2, '0');
                    //let seconds = now.getSeconds().toString().padStart(2, '0');
        
                    let timeString = `${hours}:${minutes}`;
                    document.getElementById('clock').textContent = timeString;
                }
        
                // Update clock every second
                setInterval(updateClock, 1000);
                updateClock(); // Initial call to show time immediately
            </script>
            <div class="status-icons">
                <img src="icons/MobileSignal.svg" alt="Signal">
                <img src="icons/Wifi.svg" alt="WiFi">
                <img src="icons/Battery.svg" alt="Battery">
              </div>
            
          </div>
      <!--  <header>
            <div class="top-bar">
                <span class="time">9:41</span>
                <div class="icons">
                    <span class="signal"></span>
                    <span class="wifi"></span>
                    <span class="battery"></span>
                </div>
            </div>
        </header> -->
        <main>
            <div class="back-button">&larr;</div>
            <h2>Select a Time</h2>
            <div class="doctor-card">
                <img src="images/doctor2.jpg" alt="Dr. Amelie">
                <div class="doctor-info">
                    <h3>Dr. Amelie</h3>
                    <p>Mental Health Counselor</p>
                    <p>7 Years experience</p>
                </div>
            </div>
            <div class="date-selection">
                <button class="disabled">Today, 23 Feb<br><span>No slots available</span></button>
                <button class="selected">Tomorrow, 24 Feb<br><span>9 slots available</span></button>
            </div>
            <h3>Tomorrow, 24 Feb</h3>
            <div class="time-slots">
                <div class="afternoon">
                    <h4>Afternoon 7 slots</h4>
                    <button>1:00 PM</button>
                    <button>1:30 PM</button>
                    <button class="selected">2:00 PM</button>
                    <button>2:30 PM</button>
                    <button>3:00 PM</button>
                    <button>3:30 PM</button>
                    <button>4:00 PM</button>
                </div>
                <div class="evening">
                    <h4>Evening 5 slots</h4>
                    <button>5:00 PM</button>
                    <button class="selected">5:30 PM</button>
                    <button>6:00 PM</button>
                    <button>6:30 PM</button>
                    <button>7:00 PM</button>
                </div>
            </div>
            <button class="confirm-btn" onclick="confirmBooking()">Confirm Booking</button>
        </main>
        <footer>
            <nav>
                <button>Home</button>
                <button>Career</button>
                <button>Safety</button>
                <button>Ai buddy</button>
            </nav>
        </footer>
    </div>
    
    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <span class="checkmark">âœ”</span>
            <h3>Booking Confirmed</h3>
            <p>Your appointment with Dr. Amelie is confirmed for February 24, 2025, at 02:00 PM.</p>
            <button onclick="closePopup()">Done</button>
        </div>
    </div>
</body>
</html>
