<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="therapisttime4.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <span class="time">9:41</span>
                <div class="icons">
                    <span class="signal"></span>
                    <span class="wifi"></span>
                    <span class="battery"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="back-button">&larr;</div>
            <h2>Select a Time</h2>
            <div class="doctor-card">
                <img src="images/doctor 1.jpg" alt="Dr. Amelie">
                <div class="doctor-info">
                    <h3>Dr. Amelie</h3>
                    <p>Mental Health Counselor</p>
                    <p>7 Years experience</p>
                </div>
            </div>
            <div class="date-selection">
                <button class="disabled">Today, 23 Feb<br><span>No slots available</span></button>
                <button class="selected">Tomorrow, 24 Feb<br><span>9 slots available</span></button>
            </div>
            <h3>Tomorrow, 24 Feb</h3>
            <div class="time-slots">
                <div class="afternoon">
                    <h4>Afternoon 7 slots</h4>
                    <button>1:00 PM</button>
                    <button>1:30 PM</button>
                    <button class="selected">2:00 PM</button>
                    <button>2:30 PM</button>
                    <button>3:00 PM</button>
                    <button>3:30 PM</button>
                    <button>4:00 PM</button>
                </div>
                <div class="evening">
                    <h4>Evening 5 slots</h4>
                    <button>5:00 PM</button>
                    <button class="selected">5:30 PM</button>
                    <button>6:00 PM</button>
                    <button>6:30 PM</button>
                    <button>7:00 PM</button>
                </div>
            </div>
            <button class="confirm-btn">Confirm Booking</button>
        </main>
        <footer>
        <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#"><img src="icons/home.svg" alt="Home"></a>
        <a href="#"><img src="icons/briefcase.svg" alt="Briefcase"></a>
        <a href="#"><img src="icons/shield.svg" alt="Shield"></a>
        <a href="#"><img src="icons/chat.svg" alt="Chat"></a>
    </nav>   
        </footer>
    </div>
</body>
</html>
