<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Therapist</title>
    <link rel="stylesheet" href="thebooktherapt3.css">
</head>
<body>

    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="menu-icon">&#9776;</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="bell-icon">&#128276;</div>
    </div>

    <!-- Back Button & Title -->
    <div class="header">
        <span class="back-btn">&#8592;</span>
        <h1>Book a Therapist</h1>
    </div>

    <!-- Therapist Info -->
    <div class="therapist-card">
        <img src="images/doctor 1.jpg" alt="Dr. Amelie" width="200" height="200">
        <div class="therapist-info">
            <h2>Dr. Amelie</h2>
            <p>Mental Health Counselor</p>
            <p>7 Years experience</p>
        </div>
        <span class="heart-icon">&#9829;</span>
    </div>

    <!-- Available Dates -->
    <div class="dates">
        <button class="disabled">Today, 23 Feb<br><span>No slots available</span></button>
        <button class="available">Tomorrow, 24 Feb<br><span>9 slots available</span></button>
        <button class="available">Thu, 25 Feb<br><span>10 slots available</span></button>
    </div>

    <p class="date-status">Today, 23 Feb</p>
    <p class="no-slots">No slots available</p>

    <!-- Next Availability -->
    <button class="next-availability">Next availability on Wed, 24 Feb</button>
    <p class="or-text">OR</p>
    <button class="contact-clinic">Contact Clinic</button>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#"><img src="icons/home.svg" alt="Home"></a>
        <a href="#"><img src="icons/briefcase.svg" alt="Briefcase"></a>
        <a href="#"><img src="icons/shield.svg" alt="Shield"></a>
        <a href="#"><img src="icons/chat.svg" alt="Chat"></a>
    </nav>

</body>
</html>
